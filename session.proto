syntax = "proto2";

import "commands.proto";
import "track.proto";
import "voice.proto";

message SessionOpen{
	/* empty */
}

message SessionClose{
	/* empty */
}

message SessionMessage{
	required uint64 session = 1;

	oneof data{
		SessionOpen open = 2;
		SessionClose close = 3;

		VoiceConnectionControl voice_connection_control = 4;
		TrackControl track_control = 5;
		Commands commands = 6;
	}
}